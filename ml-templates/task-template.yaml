name: pipeline
resources:
- workDir: $SRC_DIR
  command: python pipeline.py {{ .upload_threshold }} {{ .driver }} --convert {{ .convert }} --push-dataset {{ .push_dataset }}
  default_volume_mapping: true
  images:
    cpu: kuberlab/tensorflow:cpu-36-1.7.0-full
    gpu: kuberlab/tensorflow:gpu-36-1.7.0-full
  name: worker
  replicas: 1
  resources:
    limits:
      cpu: "1"
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 64Mi
  restartPolicy: Never
