name: pipeline
resources:
- command: python pipeline.py {{ .upload_threshold }} {{ .driver }}
  default_volume_mapping: true
  images:
    cpu: kuberlab/tensorflow:cpu-36-1.7.0-full
    gpu: kuberlab/tensorflow:gpu-36-1.7.0-full
  name: worker
  replicas: 1
  resources:
    limits:
      cpu: "1"
      memory: 8Gi
    requests:
      cpu: 100m
      memory: 64Mi
  restartPolicy: Never
  workDir: $SRC_DIR